<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/simonsays.png" type="image/x-icon">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simon Says</h1>
        <h2 id="level">Click Start to continue</h2>
    </header>
    <div id="board">
        <div id="group">
            <div id="green"></div>
            <div id="red"></div>
            <div id="yellow"></div>
            <div id="blue"></div>
        </div>
        <div id="center">
            <button id="strt">start</button>
            <h2 id="smn">SIMON</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
